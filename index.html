<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pawfinder</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <link rel="stylesheet" src="./Assests/Css/style.css">
</head>

<body>

  <header>
    <nav>
      <a href="#home">Home</a>
      <h1>PawFinder</h1>
      <a href="#about-us" target="_top">About us</a>
    </nav>

    <br>

    <div id="pawfect">
      <h1>Pick your animal!</h1>
    </div>



  </header>
  <main>
    <!-- Dropdown for selecting animal type -->
    <select id="animalType">
      <option value="dog">Dog</option>
      <option value="cat">Cat</option>
    </select>
    <!-- Button for name generation -->
    <button onclick="generateName()">Generate Random Name</button>
    <!-- Button for finding your breed -->


    <!--BUtton to select breed-->


    <button data-target="modal-example" onclick="toggleModal(event)">
      Find Breed
    </button>

    <!-- Modal -->

    <dialog id="modal-example">
      <article>
        <header>
          <button aria-label="Close" rel="prev" data-target="modal-example" onclick="toggleModal(event)"></button>
          <h3>Confirm your action!</h3><br>
          <select id="select" name="select" aria-label="Select" required>
            <option selected disabled value="">Select Breed</option>
            <option id="dog-option"></option>

          </select>



          <img src="" class="dog-img show">
        </header>


        </select>
        <footer>

          <button autofocus data-target="modal-example" onclick="toggleModal(event)">
            Go back
          </button>
        </footer>
      </article>
    </dialog>


    <!--  Modal Exit-->


    <!-- List where generated names will show -->
    <ul id="nameList"></ul>



    <section id="video-and-images">
      <div id="video-container">

        <iframe width="742" height="480" src="https://www.youtube.com/embed/dXFSlbm2ahk"
          title="Golden Retriever Meets New Tiny Kitten for the First Time!" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen></iframe>
      </div>


      </select>

  </main>

  <footer>
    <div id="about-us">Disclaimer: We are not associated with pawfinders.com. This website is only for educational
      purposes.</div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <script src="./Assests/Js/script.js"></script>

</body>

</html>
