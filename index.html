<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pawfinder</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <link rel="stylesheet" href="./Assests/Css/style.css">
</head>

<body>
  <header>
    <nav>
      <h1 class="Header">PawFinder</h1>
      <ul class="navbar">
      <li><a class="homePage" href="#home">Home</a></li>
      <li><a class="aboutUs" href="#about-us" target="_top">About Us</a></li>
    </ul>
    </nav>

    <br>
  </header>
  <main>
    <section class="animalSelection">
      <div id="pawfect">
        <h1>P I C K &nbsp;&nbsp;&nbsp;Y O U R &nbsp;&nbsp;&nbsp;A N I M A L</h1>
      </div>
      <div>
        <h4 class="note">Note: You must select an animal type before generating a name.</h4>
      </div>
      <!-- Animal selector -->
      <div>
        <select id="animalType" name="select" aria-label="Select" required>
          <option selected disabled value="">Select your animal</option>
          <option class="animalOption" value="dog">Dog</option>
          <option class="animalOption" value="cat">Cat</option>

        </select>

        </select>
        <!-- Button for name generation -->
        <button id="generateButton" onclick="generateName()">Generate Random Name</button>


        <!-- Button for finding your breed -->
        <!-- Modal -->
        <button class="dogBreed" data-target="modal-example" onclick="toggleModal(event)">
          Find Dog Breed
        </button>
    </section>

    <dialog id="modal-example">
      <article>
        <header class="selectBreed" >
          <button aria-label="Close" rel="prev" data-target="modal-example" onclick="toggleModal(event)"></button>
          <h3 class="breedText">Select your breed!</h3><br>
          <select id="select" name="select" aria-label="Select" required>
            <option selected disabled value="">Select Breed</option>
            <option id="dog-option"></option>

          </select>
          <img src="" class="dog-img show">
        </header>

        </select>
        <footer class="modalBottom">
          <button class="modalReturn" autofocus data-target="modal-example" onclick="toggleModal(event)">
            Go Back
          </button>
        </footer>
      </article>
    </dialog>
    </section>
    <!-- List where generated names will show -->
    <ul id="nameList"></ul>

    <section id="video-and-images">
      <div id="video-container">

        <iframe class="video" width="742" height="480" src="https://www.youtube.com/embed/dXFSlbm2ahk"
          title="Golden Retriever Meets New Tiny Kitten for the First Time!" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen></iframe>
      </div>

      </select>

  </main>

  <footer>
    <div id="about-us">Disclaimer: We are not associated with pawfinders.com. This website is only for educational
      purposes.</div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <script src="./Assests/Js/script.js"></script>

</body>

</html>
